<app-header></app-header>
<div class="container mt-5">
    <h1>REGISTRO DE PACIENTE</h1>
    <form [formGroup]="pacienteForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" formControlName="nombre" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="apellidoPaterno">Apellido Paterno:</label>
        <input type="text" formControlName="apellidoPaterno" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="apellidoMaterno">Apellido Materno:</label>
        <input type="text" formControlName="apellidoMaterno" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" formControlName="fechaNacimiento" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="tel" formControlName="telefono" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="correoElectronico">Correo Electrónico:</label>
        <input type="email" formControlName="correoElectronico" class="form-control" required>
      </div>
      <!-- <div class="form-group">
        <label for="estado">Estado:</label>
        <input type="text" formControlName="estado" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="municipio">Municipio:</label>
        <input type="text" formControlName="municipio" class="form-control" required>
      </div> -->
      <div class="form-group">
        <label for="nombreUsuario">Nombre de Usuario:</label>
        <input type="text" formControlName="nombreUsuario" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="contrasena">Contraseña:</label>
        <input type="password" formControlName="contrasena" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary" [routerLink]="['/browser']">Registrar paciente</button>
    </form>
  </div>
