<app-header></app-header>
<div class="container">
    <h1>PANEL DE CONTROL DE DENTALÍSTICO</h1>
    <br>
    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-primary mb-2" [routerLink]="['/record']">HISTÓRICO DE CITAS</button>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary mb-2" [routerLink]="['/diary']">REVISAR AGENDA</button>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary mb-2" [routerLink]="['/statistics']">ESTADÍSTICAS Y REPORTES</button>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary mb-2" [routerLink]="['/team']">CONTROL DE PERSONAL</button>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary mb-2" [routerLink]="['/advertising']">AJUSTES DE PUBLICIDAD</button>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary mb-2" [routerLink]="['/support']">SOPORTE TÉCNICO</button>
        </div>
    </div>
</div>
    <div class="container mt-5">
        <div class="row">
          <div class="col-md-6">
            <!-- <img src="../../assets/calendario.PNG" alt=""> -->
            <ngb-datepicker #dp [(ngModel)]="model" (ngModelChange)="onDateSelect($event)"></ngb-datepicker>

      
          </div>
          <div class="col-md-6">
            <div class="container mt-4">
                <h1>{{tituloTabla}}</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">NOMBRE</th>
                            <th scope="col">EDAD</th>
                            <th scope="col">FECHA DE NACIMIENTO</th>
                            <th scope="col">PRIMERA VEZ</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngIf="citasDeHoy && citasDeHoy.length > 0; else noData">
                            <tr *ngFor="let persona of citasDeHoy">
                              <td>{{ persona.Nombre }}</td>
                              <td>{{ persona.Edad }}</td>
                              <td>{{ persona.Nacimiento}}</td>
                              <td>{{ persona.TotalCitas == 1 ? 'Sí' : 'No' }}</td>
                            </tr>
                          </ng-container>
                          <ng-template #noData>
                            <tr>
                              <td colspan="4">No hay citas registradas</td>
                            </tr>
                          </ng-template>
                     
                    </tbody>
                </table>
            </div>
   
          </div>

        </div>
        <br><br><br>
        
</div>
