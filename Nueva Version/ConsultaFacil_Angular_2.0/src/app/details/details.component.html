<app-header></app-header>
<div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <img [src]="slides[activeSlideIndex].image" class="d-block w-100" alt="Slide">
        <a (click)="prevSlide()" class="custom-carousel-control">
          ANTERIOR
        </a>
        <a (click)="nextSlide()" class="custom-carousel-control">
          SIGUIENTE
        </a>
      </div>
      

      <!-- Detalles del consultorio -->
      <div class="col-md-8">
        <h2>{{ consultorio.nombre }}</h2>
        <p>Especialidad: {{ consultorio.especialidad }}</p>
        <p>Costo por consulta: ${{ consultorio.costoConsulta }}</p>
        <p>Descripción: {{ consultorio.descripcion }}</p>
        <p>Ubicación: {{ consultorio.ubicacion }}</p>
        <p>Teléfono: {{ consultorio.telefono }}</p>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-6">
        <img src="../../assets/calendario.PNG" alt="Calendario" class="img-fluid">
      </div>
      <div class="col-md-6">
        <h3>Disponibilidad</h3>
        <!-- Botones de selección de horarios -->
        <div class="btn-group" role="group" aria-label="Horarios disponibles">
          <button
            *ngFor="let hora of horasDisponibles"
            type="button"
            class="btn"
            [ngClass]="{
              'btn-success': !isHoraSeleccionada(hora),
              'btn-dark': isHoraSeleccionada(hora)
            }"
            (click)="toggleHora(hora)"
          >
            {{ hora }}
          </button>
        </div>
        <!-- Botón para registrar la cita -->
        <button class="btn btn-primary mt-3">Registrar Cita</button>
      </div>
    </div>
  </div>
